<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1 id="indexPage">Coding Quiz Challenge!</h1>
    <p>See if you have the knowledge to pass this quiz!</p>
    <div class="controls">
    <button id="startButton" type="submit" href="">Press here to start!</button>
    </div>
    <div class="questionContainer">
    <button type="button" type="submit" class="answerButton hide">Answer1</button>
    <button type="button" type="submit" class="answerButton hide">Answer2</button>  
    <button type="button" type="submit" class="answerButton hide">Answer3</button>  
    <button type="button" type="submit" class="answerButton hide">Answer4</button>
    </div>
    </div>
    <p id="time"></p>
    <script src="script.js"></script>
</body>
</html>
